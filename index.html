<html>
  <head>
       <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
      <script src="http://vjs.zencdn.net/4.12/video.js"></script>
      <style type="text/css">
        .vjs-default-skin .vjs-play-progress,
        .vjs-default-skin .vjs-volume-level { background-color: #ff0000 }
        .vjs-default-skin .vjs-control-bar,
        .vjs-default-skin .vjs-big-play-button { background: rgba(0,0,0,0.7) }
        .vjs-default-skin .vjs-slider { background: rgba(0,0,0,0.2333333333333333) }
        .vjs-default-skin .vjs-control-bar { font-size: 200% }
      </style>
  </head>
<body> 
    <form>
      Type the Link: <input type="text" name="videolink" id="vlink">
      <input type="button" value="Play Video" onclick="changelink();">
    </form>
    <br/>
    <video id='my-video' class='video-js vjs-default-skin vjs-big-play-centered' controls autoplay preload='auto' width="1280" height="720"  data-setup='{}'>
    <source id='cvid' src='http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' type='video/mp4'>
    <p class='vjs-no-js'>
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
    </p>
  </video>

  <script src='https://vjs.zencdn.net/7.6.0/video.js'></script>
    <script>
        var Cvid = document.getElementById('cvid');
        var Vid = document.getElementById('my-video_html5_api');
        var Vlink = document.getElementById('vlink');
        function changelink(){
            Cvid.setAttribute('src',Vlink.value);
            Vid.load();
          }
      </script>
  </body>
</html>
